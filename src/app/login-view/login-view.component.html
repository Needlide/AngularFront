<form (ngSubmit)="onSubmit()">
  <div>
    <label for="login">Login:</label>
    <input
      type="text"
      id="login"
      name="login"
      [(ngModel)]="loginData.login"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="loginData.password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>

<div>
  <p *ngIf="response">{{response}}</p>
</div>
